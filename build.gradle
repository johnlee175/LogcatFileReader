apply plugin: 'java'

compileJava {
    sourceCompatibility = org.gradle.api.JavaVersion.VERSION_1_7
    targetCompatibility = org.gradle.api.JavaVersion.VERSION_1_7
}

jar {
    manifest {
        attributes 'Main-Class': 'com.johnsoft.ui.Reader'
    }
    version '2.0.0'
}

repositories {
    jcenter()
}

dependencies {
    compile files('libs/*.jar')
}
